<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="py-5">
        <section class="container">
            <header class="d-flex justify-content-center">
                <h1 class="py-2 position-relative">Bookmarker</h1>
            </header>
            <div class="bookmark-body d-flex flex-column justify-content-center align-items-center mt-5 p-3 py-4 gap-4">
                <div class="content d-flex justify-content-center align-items-center">
                    <h2>
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                </div>
                <div class="site-name w-100">
                    <label for="bookmarkName" class="fw-semibold pb-2">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input oninput="isValidation(bookmarkRegex.siteNameRegex,this)" type="text" name="site-name"
                        id="bookmarkName" class="form-control" placeholder="Bookmark Name">
                </div>
                <div class="site-url w-100">
                    <label for="bookmarkUrl" class="fw-semibold pb-2">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input oninput="isValidation(bookmarkRegex.siteUrlRegex,this)" type="url" name="site-url"
                        id="bookmarkUrl" class="form-control" placeholder="Website URL">
                </div>
                <button onclick="addBookmark()" class="btn px-5 text-white" id="SubmitBtn">Submit</button>
            </div>
            <div class="bookmark-table mt-4 bg-light text-center">
                <div class="container">
                    <div class="row row-cols-4">
                        <div class="col py-2 fw-semibold d-flex justify-content-center align-items-center">
                            <p>Index</p>
                        </div>
                        <div class="col py-2 fw-semibold d-flex justify-content-center align-items-center">
                            <p>Website Name</p>
                        </div>
                        <div class="col py-2 fw-semibold d-flex justify-content-center align-items-center">
                            <p>Visit</p>
                        </div>
                        <div class="col py-2 fw-semibold d-flex justify-content-center align-items-center">
                            <p>Delete</p>
                        </div>
                    </div>
                    <div id="tableContent" class="row row-cols-4"></div>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-light p-4 shadow-lg">
                    <div class="modal-header p-0 mb-4 border-0 d-flex justify-content-center align-items-center">
                        <div class="circles d-flex">
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                        </div>
                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-0">
                        <p class="fw-semibold fs-5">
                            Site Name or Url is not valid, Please follow the rules below :
                        </p>
                        <ol class="rules list-unstyled">
                            <li>
                                <i class="fa-regular fa-circle-right p-2"></i>Site name must
                                begin with capital character and followed with at least 2 character and must be small
                            </li>
                            <li>
                                <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                                valid one
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
