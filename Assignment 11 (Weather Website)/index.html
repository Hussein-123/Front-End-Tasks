<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar">
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
            <a class="navbar-brand d-flex" href="#">
                <img src="./image/logo@2x.png" alt="">
                <div class="logo">
                    <h1 class="site-title">Weather</h1>
                    <p class="site-description">tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars fs-2"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="location-search">
        <div class="container">
            <div class="find-location position-relative">
                <input type="search" placeholder="Find your location..." class="searchBtn" id="searchInput">
                <button id="submitBtn">Find</button>
            </div>
        </div>
    </section>
    <section class="forecast-table">
        <div class="container">
            <div class="row gy-3 g-lg-0">
                <div class="forecast-container col-lg-4">
                    <div class="today forecast">
                        <div class="forecast-header" id="today">
                            <div class="day">
                                <span id="todayDayName">
                                    Sunday
                                </span>
                            </div>
                            <div class="date">
                                <span id="todayDay">7</span>
                                <span id="todayMonth">October</span>
                            </div>
                        </div>
                        <div class="forecast-content">
                            <div class="location">
                                <span id="location">Cairo</span>
                            </div>
                            <div class="degree-content">
                                <div class="temp">
                                    <span id="todayTemp">32</span><span><sup>o</sup> C</span>
                                </div>
                                <div class="forecasticon">
                                    <img id="todayConditionImage" src="./image/113.png" alt="">
                                </div>
                            </div>
                            <div class="custom">
                                <span id="todayCondition">
                                    Clear
                                </span>
                            </div>
                            <div class="weatherinfo">
                                <span>
                                    <i class="fa-solid fa-droplet"></i>
                                    <span id="humidity">20</span>
                                </span>
                                <span>
                                    <i class="fa-solid fa-wind"></i>
                                    <span id="wind">18km/h</span>
                                </span>
                                <span>
                                    <i class="fa-regular fa-compass"></i>
                                    <span id="windDirection">East</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="forecast-container col-lg-4">
                    <div class="second-day forecast">
                        <div class="forecast-header" id="today">
                            <span class="nextDayName">
                                Sunday
                            </span>
                        </div>
                        <div class="forecast-content">
                            <div class="forecasticon">
                                <img class="nextConditionImage" src="./image/113 (1).png" alt="">
                            </div>
                            <div class="degree text-white">
                                <div>
                                    <span class="maxTemp">35</span><span><sup>o</sup> C</span>
                                </div>
                                <div>
                                    <span class="minTemp">25</span><span><sup>o</sup> C</span>
                                </div>
                            </div>
                            <div class="custom">
                                <span class="nextCondition">
                                    Clear
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="forecast-container col-lg-4">
                    <div class="third-day forecast">
                        <div class="forecast-header" id="today">
                            <span class="nextDayName">
                                Sunday
                            </span>
                        </div>
                        <div class="forecast-content">
                            <div class="forecasticon">
                                <img class="nextConditionImage" src="./image/113 (1).png" alt="">
                            </div>
                            <div class="degree text-white">
                                <div>
                                    <span class="maxTemp">35</span><span><sup>o</sup> C</span>
                                </div>
                                <div>
                                    <span class="minTemp">25</span><span><sup>o</sup> C</span>
                                </div>
                            </div>
                            <div class="custom">
                                <span class="nextCondition">
                                    Clear
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="subscribe mb-4 mb-md-0 position-relative">
                        <input type="text" placeholder="Enter your email to subscribe..." class="subscribeInput">
                        <button class="subscribeBtn">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-3 offset-md-1 d-flex align-items-center">
                    <div class="social-media">
                        <a href="#" class="icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-pinterest"></i>
                        </a>
                    </div>
                </div>
            </div>
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
